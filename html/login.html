<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center bg-primary text-light border border-dark p-2 mt-2">Login</h1>

      <div class="container border border-dark bg-info p-2 mb-2">
        <!--<h3 class="p-3 border border-dark bg-light">Enter Details</h3>-->
        <form action="?" method="get">
          <p class="d-inline-block border border-dark bg-light p-2">Username:</p> <input type="text" class="bg-light p-2" name="user" placeholder="John"><br>
          <p class="d-inline-block border border-dark bg-light p-2">Password:</p> <input type="text" class="bg-light p-2" name="pass" placeholder="Smith"><br>
          <input type="submit" value="Login" class="btn btn-primary mt-1 border border-dark w300">
        </form>
      </div>

    </div>
  </body>

</html>
