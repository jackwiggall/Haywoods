<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Product History</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center bg-primary border border-dark p-2 mt-2">Product History</h1>

      <div class="container bg-warning border border-dark p-2">
        <form action="?" method="get">
          <p class="d-inline-block border border-dark bg-light p-2">Product SKU:</p> <input type="text" class="bg-light p-2" name="sku" placeholder="000000"><br>
          <input type="submit" value="Search" class="btn btn-primary mt-1 border border-dark w300">
        </form>
      </div>

      <!--hide below until search-->
      <h3 class="p-3">Showing 'TV Stand' History</h3>

      <div class="container bg-warning border border-dark p-2">
        <table class="table table-bordered border-dark bg-light">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
            <th>Start Price</th>
            <th>End Price</th>
            <th>Start Stock</th>
            <th>End Stock</th>
            <th>Variance</th>
          </tr>
          <tr>
            <td>20/10/2022</td>
            <td>12:00:00</td>
            <td>Sale</td>
            <td>£100.99</td>
            <td>£100.99</td>
            <td>21</td>
            <td>20</td>
            <td>-1</td>
          </tr>
        </table>
      </div>

    </div>
  </body>

</html>
