<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Sale History</title>
    <link rel="stylesheet" href="./styles.css">

  <body>
    <div class="container">
      <h1 class="text-center bg-primary text-light border border-dark p-2 mt-2">Sale History</h1>

      <div class="container border border-dark bg-info p-2">
        <form action="?" method="get">
          <p class="d-inline-block border border-dark bg-light p-2">Sale Date:</p> <input type="date" class="bg-light p-2" name="date"><br>
          <p class="d-inline-block border border-dark bg-light p-2">Total Value:</p> <input type="number" class="bg-light p-2" name="sku" placeholder="0"><br>
          <p class="d-inline-block border border-dark bg-light p-2">SKU:</p> <input type="text" class="bg-light p-2" name="sku" placeholder="000000"><br>
          <input type="submit" value="Search" class="btn btn-primary mt-1 border border-dark w300">
        </form>
      </div>

      <!--hide below until search-->
      <div class="container border border-dark bg-info p-2 mt-4">
        <table class="table table-bordered border-dark bg-light">
          <tr>
            <th>Date</th>

            <th>Cashier</th>
